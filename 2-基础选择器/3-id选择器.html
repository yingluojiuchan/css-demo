<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pink {
            color: pink;
        }
        /* #id名 {
            属性1: 属性值1;
            ...
        } */
        /* ID选择器匹配“id=id名”的元素，元素的id属性具有唯一性，同一id在同一html文件仅能出现一次 */
    </style>
</head>
<body>
    <div id="pink">迈克尔·杰克逊</div>
    <!-- 中文输入法1前面那个键输出英文名中间那个点 -->
</body>
</html>
