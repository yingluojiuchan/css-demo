<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .font35 {
            font-size: 35px;
        }
        /* .class名{
            属性1：属性值1;
        } 
        类选择器匹配所有class="class名"的元素*/
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li class="red font35">李香兰</li><!-- 多类名使用方式：在标签class属性中写多个类名，多个类名间空格分开 -->
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
</body>
</html>
