<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-表格标签</title>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
    </table>
    <!-- table标签定义表格，
        th标签定义表格的表头单元格，表头单元格里的文本内容加粗居中显示
        tr标签定义表格中的行，必须嵌套在table标签间
        td标签表格中的单元格，必须嵌套在tr标签间 -->

    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <!-- ul标签（unordered list）定义无序列表，li标签定义列表项
    1.无序列表的各个列表项没有顺序级别之分，是并列的
    2.ul标签中只能嵌套li标签
    3.li标签之间相当于一个容器，可以容纳所有元素 -->

    <ol>
    <li>刘德华</li>
    <li>刘若英</li>
    <li>pink老师</li>
    </ol>
    <!-- ol（ordered list）标签定义有序列表，列表排序以数字显示，li标签定义列表项
    1..ol标签中只能嵌套li标签
    2.li标签之间相当于一个容器，可以容纳所有元素 -->

    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微博</dd>
        <dd>联系我们</dd>  
    </dl>
    <!-- dl标签定义列表，该标签与dt标签（定义项目/名字）和dd标签（描述每一个项目/名字）一起使用 -->
</body>
</html>
