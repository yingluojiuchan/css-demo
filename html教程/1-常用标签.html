<!DOCTYPE html>
<!-- 浏览器加载一个页面是按照代码的顺序自上而下加载的 -->
<!-- <!DOCTYPE>文档类型声明标签，告诉浏览器使用哪种HTML版本显示网页  -->
<!-- 用html5版本显示 -->
<html lang="en">
<!-- 定义当前文档显示语言 -->
<!-- en定义语言为英文，zh-CN定义语言为中文，但是写html不受语言影响，google翻译时判定网页语言有用 -->
<head>
    <meta charset="UTF-8">
    <!-- <meta>标签的charset属性规定html文档使用的字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-常用标签</title>
    <!-- title标签的作用是设置文档的标题或名称，浏览器通长将title元素的内容显示在窗口顶部或标签页的标签上 -->
</head>
<body>
    我是文本
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3 id="h3">我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!-- 标题标签，只有6级，重要性依次递减，文字加粗，另起一行，前后都隔一行 -->
    
    <p>我是一个段落<br/>标签</p>
    <p>我是一个段落标签</p>
    <!-- <p>段落标签，隔一行重起一行，前后都隔一行 -->
    <!-- <br/>换行标签，后面重起一行 -->
    
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字
    我是<del>删除线</del>
    我是<s>删除线</s>
    我是<ins>下划线</ins>   
    我是<u>下划线</u>
    <!--<strong>、<b>加粗标签，<em>、<i>倾斜标签，<del>、<s>删除线标签，<ins>、<u>下划线标签  -->
    
    <div>这是头部</div>
    <div>这是头部</div>
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
    <!-- <div>布局标签，但是一行只能放一个<div>大盒子 -->
    <!-- <span>布局标签，一行可以多个<span>小盒子 -->
    
    <img src="img.png" title="我是pink老师思密达"><br>
    <img src="img.png" title="我是pink老师思密达" width="500"><br>
    <img src="img.png" title="我是pink老师思密达" height="100"><br>
    <img src="img1.png" alt="我是pink老师"><br>
    <!-- <img src="图像URL"> 图像标签
        src是<img>标签的必须属性，用于指定图像文件的路径和文件名
        alt属性替换文本，图像显示不出来时用文字替换   
        title属性提示文本 鼠标放在图像上提示的文字
        width、height属性分别是设置图像的高度和宽度，单位是像素，单设置width或者height属性会等比例缩放图片 -->
    
    <a href="http//www.qq.com" >腾讯</a><br>
    <a href="http://www.qq.com" target="_blank">腾讯</a><br>  
    <!-- <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>    超链接标签
        href 必须属性，超链接指向的url或url片段，
        target 指定链接的页面打开方式，_self为默认值，当前窗口打开页面；_blank新窗口打开页面 -->
    <!-- 外部链接 指定链接目标的url地址 -->
    <a href="#">公司地址</a><br>
    <!-- 空链接，返回页面顶部 -->
    <a href="img.rar">下载文件</a><br>
    <!-- 下载链接，href的属性值是一个可执行文件或压缩文件，点击会先下载这个文件 -->
    <a href="http://www.baidu.com"><img src="img.png"></a><br>    
    <!-- 网页元素的链接 在网页中的各种网页元素，如文本图像、表格、音频视频等都可以添加超链接-->
    <a href="#h3">h3标签</a> <br>
    <!-- 设置href属性值为#名字形式，对目标位置的标签里添加id属性=刚才的名字 -->
    
    讲&nbsp;&nbsp;&nbsp;&nbsp;究<br>
    &lt;p&gt;是一个段落标签<br>
    <!-- html中的文本有一个或多个空格都只算一个空格 -->
    
</body>
</html>
