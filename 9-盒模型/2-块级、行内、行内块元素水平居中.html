<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .header {
        width: 900px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
    }
    .tail {
          width: 900px;
          height: 200px;
          background-color: pink;
          margin: 100px auto;
          text-align: center;
    }
    /* 外边距可让块级盒子水平居中，但必须满足两个条件：盒子必须指定width属性，盒子外边距都设置为auto */
    /* 行内元素或行内块元素水平居中给其父元素添加text-align:center即可 */
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="tail">
        <span>里面的文字</span>
    </div>
    <div class="tail">
        <img src="down.jpg" alt="">
    </div>
</body>
</html>
