<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;/* 清除内边距 */
            padding: 0;/* 清除外边距 */
        }
        /* 网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致。因此在布局前，首先要清除网页元素的内外边距*/
        span{
            background-color: pink;
            margin: 20px;
        }
        /* 行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。但是行内转化为块级和行内块元素就可以设置左右上下内外边距 */
    </style>
</head>
<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
