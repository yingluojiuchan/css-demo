<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="外部样式表.css">
    <!--  <link rel="stylesheet" href="css文件路径" 引入外部样式表> 
            rel:  定义当前文档与被链接文档之间的关系，引入css文件需指定为"stylesheet"，表示被链接文档是 <link rel="stylesheet" href="外部样式表.css">样式表文件
            href:css文件的绝对/相对路径-->
    <style>
        .indent {
            text-indent: 20px;
        }

        /* 内部样式表 */
    </style>
</head>

<body>
    <div>来呀~快活呀，反正有大把时间</div>
    <div class="indent">听说喜欢pink色的男生，都喜欢男人</div>
    <div style="color: red; font-size:12px">青春不常在，抓紧谈恋爱</div><!-- 行内样式表在元素标签内部的style属性中设定样式-->
</body>

</html>
