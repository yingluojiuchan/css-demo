<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: #333
        }
        /* a:link选择没访问过的链接 */

        a:visited {
            color: orange;
        }
        /* a:visited 选择访问过的链接 */

        a:hover {
            color: skyblue
        }
        /* a:hover 选择鼠标正在经过的链接 */

        a:active {
            color: green;
        }
        /* a:active选择鼠标正在按下还未弹起的链接 */
        /* 为确保样式声明生效，需按照a:link、a:visited、a:hover、a:active顺序声明 */
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
