<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="goceshi()">按钮</button>
    <script>
        function goceshi() {
            history.back()//后退到上一个路由，在8-history对象前置网页.html打开，跳转到html教程\1-常用标签.html
        }
        /* History.pushState()前进到任意一个路由，不刷新页面。
        history.pushState(state, title, url)
        state：一个与添加的记录相关联的状态对象，主要用于popstate事件（当活动历史记录条目更改时，将触发popstate事件。）。该事件触发时，该对象会传入回调函数。也就是说，浏览器会将这个对象序列化以后保留在本地，重新载入这个页面的时候，可以拿到这个对象。如果不需要这个对象，此处可以填null。
        title：新页面的标题。但是，现在所有浏览器都忽视这个参数，所以这里可以填空字符串。
        url：新的网址，必须与当前页面处在同一个域（（新网址）当前发起请求的域与（页面）该请求指向的资源所在的域）。浏览器的地址栏将显示这个网址。 */
        /* replaceState(obj,title,url) 用url替换当前的路由，不刷新页面 */
    </script>
</body>
</html>
