<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav>a {
             color: pink
        }
        /* 父元素>子元素 {
            样式声明
        } 
        子选择器匹配父元素里所有子元素，2个基础选择器间>为子组合器*/
    </style>
</head>

<body>
    <div id="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>

</html>
