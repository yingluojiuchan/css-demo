<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            color: pink
        }

        /* 父元素 后代元素 {
            样式声明
        }
        复合选择器：>=2个基础选择器组合成的选择器
        后代组合器：2个选择器间空格
        后代选择器：后代组合器及其连接的两个选择器
        后代选择器匹配父元素里的所有后代元素
         */
    </style>
</head>

<body>
    <ol>
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
</body>

</html>
